<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
        body, html {
            overscroll-behavior: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-size: 125%;
        }
        .text {
            position: fixed;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace, sans-serif;
            font-size: 1em;
            z-index: 1000;
            line-height: 2;
            user-select: none;
            pointer-events: none;
            color: white;
        }
        #level {
            top: 0;
            left: 25%;
            transform: translateX(-50%);
            font-size: 2em;
        }
        #description1 {
            top: 0;
            left: 25%;
            transform: translateX(-50%);
        }
        #description2 {
            top: 0;
            left: 25%;
            transform: translateX(-50%);
        }
        #level-reset {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            z-index: 1001;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #level-reset:hover {
            background-color: #0056b3;
        } 
    </style>
  </head>
  <body>
    <div id="level" class="text"></div>
    <div id="description1" class="text"></div>
    <div id="description2" class="text"></div>
    <button id="level-reset">Reset Level</button>
    {{ content }}
  </body>
</html>
